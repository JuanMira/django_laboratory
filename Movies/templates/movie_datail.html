{% extends "index.html" %} {% block content %}
<div class="row">
  <div class="col-4">
    <div class="row">
      <span style="visibility: hidden">_</span>
    </div>
    <div class="row mt-5">
      <img src="{{movie.imagen}}" style="width: 100%; height: 100%" />
    </div>
  </div>
  <div class="col-8">
    <div class="row mt-4">
      <h1 class="mt-5 ml-5">{{movie.nombre_pelicula}}</h1>
    </div>
    <div class="row ml-4">
      <p>{{movie.sinopsis}}</p>
    </div>
    <div class="row ml-4">
      <p><span>Se estreno: </span>{{ movie.fecha_estreno }}</p>
    </div>
    <div class="row ml-4">
      <iframe
        src="{{movie.link_pelicula}}"
        height="500"
        width="800"
        allowfullscreen
        frameborder="0"
      ></iframe>
    </div>
  </div>
  <div class="col-4"></div>
</div>
{% endblock %}
